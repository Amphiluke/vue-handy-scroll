<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-handy-scroll-site</title>

  <style>
    .app {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
      margin: 60px auto 0;
      width: 50vw;
    }
  </style>

  <style>
    .hello {
      background: linear-gradient(45deg, aliceblue, darksalmon);
      width: 100vw;
    }
    h3 {
      margin: 40px 0 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: inline-block;
      margin: 0 10px;
    }
    a {
      color: #42b983;
    }
  </style>
</head>
<body>
<div id="app"></div>

<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-handy-scroll/dist/handy-scroll.umd.js"></script>


<script type="text/x-template" id="hello-tpl">
  <div class="hello">
    <h1 @click="updateHS">{{ msg }}</h1>
    <p>
      For a guide and recipes on how to configure / customize this project,<br>
      check out the
      <a href="https://cli.vuejs.org" target="_blank" rel="noopener">vue-cli documentation</a>.
    </p>
    <h3>Installed CLI Plugins</h3>
    <ul>
      <li><a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-babel" target="_blank" rel="noopener">babel</a></li>
      <li><a href="https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-plugin-eslint" target="_blank" rel="noopener">eslint</a></li>
    </ul>
    <h3>Essential Links</h3>
    <ul>
      <li><a href="https://vuejs.org" target="_blank" rel="noopener">Core Docs</a></li>
      <li><a href="https://forum.vuejs.org" target="_blank" rel="noopener">Forum</a></li>
      <li><a href="https://chat.vuejs.org" target="_blank" rel="noopener">Community Chat</a></li>
      <li><a href="https://twitter.com/vuejs" target="_blank" rel="noopener">Twitter</a></li>
      <li><a href="https://news.vuejs.org" target="_blank" rel="noopener">News</a></li>
    </ul>
    <h3>Ecosystem</h3>
    <ul>
      <li><a href="https://router.vuejs.org" target="_blank" rel="noopener">vue-router</a></li>
      <li><a href="https://vuex.vuejs.org" target="_blank" rel="noopener">vuex</a></li>
      <li><a href="https://github.com/vuejs/vue-devtools#vue-devtools" target="_blank" rel="noopener">vue-devtools</a></li>
      <li><a href="https://vue-loader.vuejs.org" target="_blank" rel="noopener">vue-loader</a></li>
      <li><a href="https://github.com/vuejs/awesome-vue" target="_blank" rel="noopener">awesome-vue</a></li>
    </ul>
  </div>
</script>
<script>
  Vue.component("hello-world", {
    template: "#hello-tpl",
    name: 'HelloWorld',
    props: {
      msg: String
    },
    methods: {
      updateHS() {
        window.HandyScroll.EventBus.$emit("update", {sourceElement: this.$el});
      }
    }
  });
</script>


<script type="text/x-template" id="app-tpl">
  <div class="app">
    <handy-scroll ref="hs">
      <img alt="" src="public/preview.jpg" width="2592" height="1357" @click="updateHS">
      <hello-world msg="Welcome to Your Vue.js App"></hello-world>
    </handy-scroll>
    <handy-scroll ref="hs2">
      <img alt="" src="public/preview.jpg" width="2592" height="1357" @click="updateHS2">
      <hello-world msg="Farewell to Your Vue.js App"></hello-world>
    </handy-scroll>
  </div>
</script>
<script>
  let app = {
    template: "#app-tpl",
    name: "app",
    methods: {
      updateHS() {
        window.HandyScroll.EventBus.$emit("update", {sourceElement: this.$refs.hs.$el});
      },
      updateHS2() {
        window.HandyScroll.EventBus.$emit("update", {sourceElement: this.$refs.hs2.$el});
      }
    }
  };

  Vue.config.productionTip = false;

  new Vue({
    render: h => h(app),
  }).$mount("#app");
</script>
</body>
</html>
